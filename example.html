<body>
	
	<div id="disclosure-cities">[Cities Go Here]</div>
	
	<script type="text/javascript">
		require(["iga/apps/fyre-socialcount/requestQueue"/*, "iga/apps/fyre-socialcount/CampaignView"*/],function(queue, Campaign){
			
			new queue({ api: "content", //shim: true,
						network: "umg.fyre.co", //umgdeftrends.fyre.co
						queries:[{siteId:'336053', articleId: 'ladygaga_applausevid819', data:{ name: "Applause Video 8/19", hashtag: "#applausevid819" } },
						         {siteId:'336016', articleId: 'doeb_#lemmefindout', data:{ name:"DoeB - Lemme Find Out", hashtag: "#lemmefindout"} }]
		  	}).get(function(d){ console.log(d); });
		});
		
		require(["iga/apps/fyre-socialcount/SocialCountCampaignView"],function(Campaign){
			
			var campaign = new Campaign({
				el: document.getElementById("disclosure-cities"),
				buckets:{
					"percent.total": true
				},
				requests: {
					counts:{
						api: "content", //shim: true,
						network: "umg.fyre.co", //umgdeftrends.fyre.co
						queries:[{siteId:'336053', articleId: 'ladygaga_applausevid819', data:{ name: "Purdue", hashtag: "disclosurepurdue" } },
					    	{siteId:'336016', articleId: 'doeb_#lemmefindout', data:{ name:"UCLA", hashtag: "disclosureucla"} }]
					}
				}
			}).render().start();
		});

        {siteId:'337799', articleId: 'SocialStream_2chainz_Deftrends', type:"twitter"},
