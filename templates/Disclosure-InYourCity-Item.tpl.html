<article id="{{cssSafeId}}" class="university {{data.cssName}} {{#disabled}}disqualified{{/disabled}} bucket-percentOfTotal">
	<div class="info">
		<p class="percentOfTotal">{{percent.total}}</p>
		<h3 class="Name">{{data.Name}}</h3> <span class="showdate">Show Date:</span> <span class="date">{{#formatDate}}{{data.date}},mmm dd{{/formatDate}}</span> {{#data.ticketLink}}{{/data.ticketLink}}<a class="tickets" href="{{data.ticketLink}}" target="_blank">Tickets</a>
		<p><a class="hashtag" href="https://twitter.com/intent/tweet?text={{#urlEncode}}Tweet #{{data.hashtag}} to win a house party with @disclosure{{/urlEncode}}&related=disclosure,interscope&url={{#urlEncode}}{{url.href}}{{/urlEncode}}" target="_blank" >#{{data.hashtag}}</a></p>
		<p class="total" style="display:none;">{{count.total}}</p>
	</div>
</article>
