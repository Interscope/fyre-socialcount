<article id="{{cssSafeId}}" class="university {{data.name}} {{#data.disabled}}disqualified{{/data.disabled}} width-percentOfTotal bucket-percentOfTotal">
	<div class="info">
		<h3>{{data.Name}}</h3>
		<p class="hashtag"><a href="https://twitter.com/intent/tweet?hashtags={{data.hashtag}}&related=disclosure,interscope" target="_blank" >#{{data.hashtag}}</a></p>
		<p class="percentOfTotal">{{percent.total}}</p>
		<p class="total">{{count.total}}</p>
	</div>
</article>
